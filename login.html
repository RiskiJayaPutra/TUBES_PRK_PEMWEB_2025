<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FixTrack — Login</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gradient-to-b from-gray-100 to-gray-200 min-h-screen flex items-center justify-center px-4">

    <!-- Card -->
    <div class="w-full max-w-md bg-white shadow-2xl rounded-3xl p-10 border border-gray-200">

        <!-- Logo -->
        <div class="text-center mb-7">
            <h1 class="text-4xl font-extrabold tracking-wide text-[#001F3F] drop-shadow-sm">
                FixTrack
            </h1>
            <p class="text-gray-600 text-sm mt-1">
                Electronic Service Management System
            </p>
        </div>

        <!-- Title -->
        <h2 class="text-xl font-semibold text-[#001F3F] text-center mb-6">
            Login Admin / Teknisi
        </h2>

        <!-- Form -->
        <form action="proses_login.php" method="POST" class="space-y-5">

            <!-- Email -->
            <div>
                <label class="block text-gray-700 font-medium mb-1">Email</label>
                <input type="email" name="email" required
                    class="w-full px-4 py-3 rounded-xl border border-gray-300 bg-gray-50
                           focus:ring-2 focus:ring-[#001F3F] focus:bg-white transition"
                    placeholder="Masukkan email...">
            </div>

            <!-- Password -->
            <div>
                <label class="block text-gray-700 font-medium mb-1">Password</label>
                <input type="password" name="password" required
                    class="w-full px-4 py-3 rounded-xl border border-gray-300 bg-gray-50
                           focus:ring-2 focus:ring-[#001F3F] focus:bg-white transition"
                    placeholder="Masukkan password...">
            </div>

            <!-- Button -->
            <button type="submit"
                class="w-full bg-[#001F3F] hover:bg-[#003060] text-white py-3 rounded-xl 
                       font-semibold shadow-md transition transform hover:-translate-y-0.5">
                Login
            </button>

        </form>

        <!-- Footer -->
        <p class="text-center text-gray-500 text-xs mt-8">
            © 2025 FixTrack — Electronic Service Management System
        </p>

    </div>

</body>

</html>
