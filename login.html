<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login | FixTrach</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      background: #f3f4f6; 
    }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center px-4">

  <div class="bg-white w-full max-w-md p-8 rounded-2xl shadow-lg border border-gray-200">

    <h2 class="text-2xl font-semibold text-[#0a2342] mb-6">
      Login FixTrach
    </h2>

    <form id="loginForm">

      <div class="mb-4">
        <label class="block text-gray-700 text-sm mb-1">Username</label>
        <input 
          type="text" 
          id="username"
          class="w-full px-4 py-2 rounded-md border border-gray-300 
                 focus:outline-none focus:ring-2 focus:ring-[#0a2342]"
          placeholder="Masukkan username"
          required>
      </div>

      <div class="mb-6">
        <label class="block text-gray-700 text-sm mb-1">Password</label>

        <div class="relative">
          <input 
            type="password" 
            id="password"
            class="w-full px-4 py-2 rounded-md border border-gray-300 
                   focus:outline-none focus:ring-2 focus:ring-[#0a2342]"
            placeholder="Masukkan password"
            required>

          <button 
            type="button" 
            id="togglePw"
            class="absolute right-3 top-2.5 text-gray-500 text-sm"
          >
            Show
          </button>
        </div>
      </div>

      <button
        type="submit"
        class="w-full bg-[#0a2342] text-white py-2 rounded-md font-medium 
               hover:bg-[#0d2f5a] transition">
        Masuk
      </button>

    </form>

    <p class="text-center text-sm text-gray-400 mt-6">
      2025 FixTrach
    </p>
  </div>

<script>
  const pw = document.getElementById("password");
  const toggle = document.getElementById("togglePw");

  toggle.addEventListener("click", () => {
    if (pw.type === "password") {
      pw.type = "text";
      toggle.textContent = "Hide";
    } else {
      pw.type = "password";
      toggle.textContent = "Show";
    }
  });

  const form = document.getElementById("loginForm");
  const uname = document.getElementById("username");

  form.addEventListener("submit", (e) => {
    const value = uname.value.trim();

    const onlyNumber = /^[0-9]+$/.test(value);

    if (onlyNumber) {
      e.preventDefault();
      alert("Username tidak boleh hanya angka saja.");
      uname.focus();
      return;
    }
  });
</script>

</body>
</html>
